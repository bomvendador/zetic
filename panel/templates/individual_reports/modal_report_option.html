        <!-- Модальное изменения разделов отчета-->
    <div class="modal fade" id="modal_change_report_options">
        <div class="modal-dialog " role="document">
            <div class="modal-content modal-content-demo">
                <div class="modal-header" style="background-color: #dbdbdb">
                    <h5 class="modal-title">Изменение разделов отчета</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <h5 style="margin-bottom: 0;"><b>Разделы личного отчета</b></h5>
                            <small>разделы будут включены в личный отчет</small>
                            <hr style="color: black; border-top: 1px solid #0e63f7; margin-top: 5px; margin-bottom: 5px;">

                            {% for option in options %}
                                <div class="form-switch">

                                    <input class="form-check-input option-for-individual-report" type="checkbox" role="switch"
                                           data-option-id="{{ option.option.id }}"
                                            {% if option.value %}
                                           checked
                                           {% else %}
                                           disabled
                                            {% endif %}>
                                    <label class="form-check-label"
                                           for="change_report_options_switch">{{ option.option.name }}</label>
                                </div>
                            {% endfor %}

                        </div>
                    </div>
                </div>
                <div>
                    <div class="row" style="padding: 0px 15px 15px">
                        <div class="col-lg-12 col-sm-12 mt-3">
                            <button class="btn ripple btn-primary w-100" style="height: 40px" type="button"
                                    id="change_report_options_save">Создать отчет
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
