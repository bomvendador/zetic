<div class="row resource-row">
    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="row pt-2 pb-2 justify-content-md-center"
                 style="border: 1px blue solid; border-radius: 6px;">
                <div class="form-group mb-0">
                    <div class="card-body" style="padding: 5px 15px; border: none">
                        <div class="row">
                            <div class="col col-lg-11 col-sm-12" style="padding: 0">
                                <select class="mt-2 form-control form-select resource-name"
                                        data-bs-placeholder="-- Сделайте выбор --">
                                    <option value="0">-- Сделайте выбор --</option>
                                    {% for item in traffic_light %}
                                        <option value="{{ item.name }}"
                                        {% if item.name == resource.name %}
                                        selected
                                        {% endif %}
                                        >
                                            {{ item.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col col-lg-1 col-sm-12" style="">
                                <div style="text-align: center; vertical-align: middle;">
                                    <div style="float: right"
                                         class="delete-resource">
                                        <i class="fe fe-x" title="Удалить ресурс" style="font-size: 20px; cursor: pointer"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr style="border-top: 1px solid #8b5dff;">
                </div>
                <div class="form-label mt-0">Комментарии
                    <span>
                        <button style="padding: 0; margin-left: 10px" type="button"
                                class="btn btn-icon btn-primary add-resource-comment"
                                title="Добавить комментарий">
                            <i class="fe fe-plus"></i>
                        </button>
                    </span>
                </div>
                <div class="card-body resource-comment-card-body"
                     style="padding-top: 5px; border: none; padding-bottom: 5px">
                    {% for resource_comment in resources_comments  %}
                        {% if resource_comment.consultant_form_resource == resource %}
                            {% include 'consultant_form/resource_comment_row_template.html' %}
                        {% endif %}
                    {% endfor %}

                </div>


            </div>
        </div>
    </div>
</div>
