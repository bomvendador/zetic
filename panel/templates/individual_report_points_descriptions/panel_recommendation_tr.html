        <div class="col col-lg-11 col-sm-12" style="">
                <textarea class="form-control mb-4"
                          placeholder="Текст рекомендации" required=""
                          rows="3">{{ recommendation.text }}</textarea>
        </div>
        <div class="col col-lg-1 col-sm-12" style="">
            <div style="text-align: center; vertical-align: middle;">
                <div style="float: right; padding-right: 0.73rem"
